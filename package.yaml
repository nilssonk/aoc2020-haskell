name: aoc2020-haskell
version: 0.1.0.0
github: "nilssonk/aoc2020-haskell"
license: GPL-3
author: "Kim Nilsson"
maintainer: "kim@wayoftao.net"
copyright: "2021 Kim Nilsson"

synopsis: Haskell solutions for Advent of Code 2020

dependencies:
    - base >= 4.7 && < 5

ghc-options:
    - -Werror
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints

executables:
    problem_01:
        source-dirs: problem_01
        main: Main.hs
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
